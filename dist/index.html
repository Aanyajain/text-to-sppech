<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Text-To-Speech</title>
    <style>
        body{
            background: #141414;
        }
    </style>
</head>
<body class="text-white">
<div class="container text-center"></div>
<img src="img/speech.png" alt="" class="mb-5">

<div class="row">
    <div class="col-md-6 mx-auto">
        <form>
            <div class="form-group">
                <textarea placeholder="Type something.." name="" id="text-input" class="form-control form-control-lg"></textarea>
            </div>
            <div class="form-group">
                <label for="rate">Rate</label>
                <div id="rate-value" class="badge badge-primary float-right">1</div>
                <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
                
            </div>
            <div class="form-group">
                <label for="pitch">Pitch</label>
                <div id="pitch-value" class="badge badge-primary float-right">1</div>
                <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
                
            </div>
            <div class="form-group">
                <select id="voice-select" class="form-control form-control-lg mt-3"></select>
            </div>
            <button clas="btn btn-light btn-lg btn-block">Speak!</button>
        </form>        
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
